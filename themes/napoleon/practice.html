<script>
  function holdeWidth(){
    var padding = 15, 
        offset = 100,
        winW = $(window).width(),
        conW = $('.container').outerWidth(),
        conWleft = (winW - conW) / 2;
    $('.holder').css('margin-left', (conWleft+padding+offset));
  }
  holdeWidth();
  $(window).resize(function(){
    holdeWidth()
  });
  
  var swiper = new Swiper('.slider1', {
    slidesPerView: 1,
    loop: true,
    navigation: {
      nextEl: '.slider1-arrows .swiper-button-next',
      prevEl: '.slider1-arrows .swiper-button-prev',
    },
    breakpoints: {
      768: {
        slidesPerView: 2,
        spaceBetween: 0,
      },
      1920: {
        slidesPerView: 3,
        spaceBetween: 0,
      },
    }
  });

  var swiper = new Swiper('.slider2', {
    slidesPerView: 'auto',
    //centeredSlides: true,
    loop: true,
    navigation: {
      nextEl: '.slider2-arrows .swiper-button-next',
      prevEl: '.slider2-arrows .swiper-button-prev',
    },
  });
</script>
